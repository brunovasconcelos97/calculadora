<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="projeto.css" media="screen" />
</head>
<body>
    <div class="fundo">
<div class="c">
    <h1>Calculadora</h1>
    <p id="resultado"></p>
    <table>
        <tr>
               <td><button  class="b" onclick="clean('C')"">C</button></td>
               <td><button  class="b" onclick="back('B')"">B</button></td>
               <td><button  class="b" onclick="insert('/')"">/</button></td>
               <td><button  class="b" onclick="insert('*')"">*</button></td>
        
        </tr>
        <tr>
            <td><button  class="b" onclick="insert('7')">7</button></td>
            <td><button  class="b" onclick="insert('8')">8</button></td>
            <td><button  class="b" onclick="insert('9')">9</button></td>
            <td><button  class="b" onclick="insert('-')">-</button></td>
        </tr>
            
        <tr>
            <td><button  class="b" onclick="insert('4')" >4</button></td>
            <td><button  class="b" onclick="insert('5')" >5</button></td>
            <td><button  class="b" onclick="insert('6')" >6</button></td>
            <td><button  class="b" onclick="insert('+')" >+</button></td>
    </tr>
    <tr>
            <td><button  class="b" onclick="insert('1')" >1</button></td>
            <td><button  class="b" onclick="insert('2')" >2</button></td>
            <td><button  class="b" onclick="insert('3')" >3</button></td>
            <td class="b"  rowspan="2" onclick="insert('=')"><button class="b" style="height: 50px; width: 40px;" onclick="calcular()">=</button></td>
</tr>
<tr>
            <td colspan="2"><button class="b" style="width: 80px; height: 25px;" onclick="insert('0')" >0</button></td>
            <td><button class="b" onclick="insert('.')">.</button></td>
     
</tr>
    </table>
</div>

    </div>
    <script>
        function insert(num)
    {
         var numero = document.getElementById('resultado').innerHTML;
              document.getElementById('resultado').innerHTML = numero + num;
        }    
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length-1)
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{
                document.getElementById('resutado').innerHTML = "Nada para calcular"
            }
}
    </script>
</body>
</html>
